version: "3"

services:
  ftp:
    image: my-ftp:latest
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "2"
    ports:
      - "20:20"
      - "21:21"
    volumes:
      - "data_ftp:/var/ftp"
        # - "./conf:/etc/vsftpd"
        # - "./logs:/var/log/vsftpd"

volumes:
  home_ftp:
